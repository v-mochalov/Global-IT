              Global<span>IT</span>
            </h1> 
            <div class="intro__remark">
              Ми пропонуємо Вам співпрацю на основі аутсорсингу, що дозволить Вам значно скоротити витрати на утримання власного системного адміністратора 
              та навіть цілого відділу ІТ фахівців.
            </div>
